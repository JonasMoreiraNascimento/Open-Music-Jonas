<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Music</title>

  <!-- SCRIPTS -->
  <script src="./src/scripts/index.js" defer></script>
  <script src="./src/scripts/productsData.js" defer></script>
  <script src="https://kit.fontawesome.com/1d585ba1df.js" crossorigin="anonymous"></script>
  <script src="./src/scripts/theme.js" defer></script>

  <!-- CSS -->
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />

</head>
<body>
  <header>
    <h1>Open Music</h1>
    <i class="fas fa-moon"></i> <!-- Imagem da lua -->
  </header>
  <main>
    <section class="filter-section">
      <div>
        <h2>Gênero Musical</h2>
        <ul class="genre-list">  
        </ul>
      </div>
      <div class="filter-container">
        <div>
          <h2>Definir Preço</h2>
          <p>Até R$ <span id="priceValue">...</span></p>
        </div>
        <input
          type="range"
          id="priceRange"
          min="0"
          max="100"
          value="50"
        />
      </div>
    </section>
    <section class="albums-section">
      <h2>Álbuns Encontrados</h2>
      <ul class="album-cards">
        <p class="no-albums-message">Nenhum álbum encontrado.</p>
      </ul>
    </section>
  </main>
</body>
</html>
